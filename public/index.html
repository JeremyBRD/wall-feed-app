<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Wall Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>

  <div id="login-screen">
    <h2>Accès au feed</h2>
    <input type="password" id="password-input" placeholder="Mot de passe">
    <button id="access-feed-btn">Accéder</button>
  </div>

  <div id="feed-screen" class="hidden">
    <div class="header">
      <h2>Messages</h2>
      <button id="add-post-desktop">Ajouter un message</button>
    </div>

    <div id="feed" class="feed-grid"></div>

    <button id="add-post-mobile" class="floating-button">＋</button>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">×</span>
      <h3>Nouveau message</h3>

      <label for="owner-input">Prénom ou pseudo <span class="required">*</span></label>
      <input type="text" id="owner-input" placeholder="Ton prénom ou pseudo">

      <label for="content-input">Message <span class="required">*</span></label>
      <textarea id="content-input" placeholder="Ton message"></textarea>

      <div class="file-upload-wrapper">
        <label for="image-input" class="custom-file-btn">Choisir une photo</label>
        <input type="file" id="image-input" accept="image/*" />
      </div>
      <div id="image-info" class="hidden" style="margin-bottom: 16px;"></div>


      <button id="submit-post">Publier</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
